<!doctype html>
<html lang="en">
    <head>
        <title>Friends' Class Schedules</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
        <link rel="stylesheet" href="./css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Bartle&family=Cal+Sans&family=Cinzel+Decorative:wght@400;700;900&family=Edu+AU+VIC+WA+NT+Arrows:wght@400..700&family=Libre+Baskerville:ital,wght@0,400;0,700;1,400&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Protest+Revolution&display=swap" rel="stylesheet">

    </head>

    <body class="bg-light">
        <header class="text-black py-3 mb-4">
            <div class="container">
                <h1 class="h3 mb-0 text-center">Friends' Class Schedules</h1>
            </div>
        </header>

        <main>
            <div class="container">
                <p class="text-center text-muted mb-4" id="texttext">Press h for harrisons schedule, z for zahrs, or s for sals.</p>

                <div id="triggerBar" class="p-3 mb-4 text-center rounded"></div>

                <div id="scheduleContainer" class="row g-3"></div>

                <div id="errorMsg" class="alert alert-danger mt-4 d-none"></div>
            </div>
        </main>

        <footer></footer>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
